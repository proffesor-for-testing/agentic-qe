name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

# Required for npm trusted publishers (OIDC)
permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "v3/dist" ]; then
            echo "Error: v3/dist directory not found"
            exit 1
          fi
          if [ ! -f "v3/dist/cli/bundle.js" ]; then
            echo "Error: CLI bundle not found"
            exit 1
          fi
          if [ ! -f "v3/dist/index.js" ]; then
            echo "Error: Main entry point not found"
            exit 1
          fi
          echo "Build verification passed (v3 structure)"

      - name: Run tests (excluding browser integration)
        run: cd v3 && npm test -- --run --exclude='**/browser-integration/**' --exclude='**/browser-swarm-coordinator.test.ts' --exclude='**/browser/*.e2e.test.ts' --exclude='**/*.e2e.test.ts'
        env:
          NODE_OPTIONS: '--max-old-space-size=1024'
          SKIP_BROWSER_TESTS: 'true'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v3-dist
          path: v3/dist/
          retention-days: 1

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: v3-dist
          path: v3/dist/

      - name: Install dependencies
        run: npm ci

      - name: Verify package version matches tag
        if: github.event_name == 'release'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          TAG_VERSION="${TAG_VERSION#v}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verification passed: $PACKAGE_VERSION"

      - name: Publish to npm (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create publish summary
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://www.npmjs.com/package/$PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "> **Note**: This was a dry run. No package was actually published." >> $GITHUB_STEP_SUMMARY
          else
            echo "Install with: \`npm install $PACKAGE_NAME@$PACKAGE_VERSION\`" >> $GITHUB_STEP_SUMMARY
          fi
