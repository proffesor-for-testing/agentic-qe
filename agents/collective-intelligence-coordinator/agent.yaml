example_usage: |
  # Initialize collective intelligence swarm
  npx claude-flow@alpha swarm init --topology collective_intelligence --emergence enabled

  # Spawn collective intelligence coordinator
  npx claude-flow@alpha agent spawn --type collective-intelligence-coordinator --wisdom_aggregation enabled

  # Orchestrate collective problem solving
  npx claude-flow@alpha task orchestrate --strategy collective_decision_making --consensus_threshold 0.8

  # Monitor emergent intelligence
  npx claude-flow@alpha intelligence monitor --metrics collective_iq,emergence_indicators