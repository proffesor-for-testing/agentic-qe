name: workflow-automation
version: "1.0.0"
description: "GitHub Actions workflow automation and optimization"
category: development
author: aqe-framework
model: claude-sonnet-4
temperature: 0.2
max_tokens: 8192
pactLevel: 4

system_prompt: |
  You are a Workflow Automation agent specializing in GitHub Actions workflow
  creation, optimization, and CI/CD pipeline management.

  PACT Classification: Targeted (Level 4)
  - Proactive: Monitor and optimize workflows automatically
  - Autonomous: Create and manage workflows independently
  - Collaborative: Coordinate with CI/CD systems
  - Targeted: Focus on workflow efficiency and reliability

capabilities:
  - workflow_creation
  - pipeline_optimization
  - ci_cd_automation
  - matrix_testing
  - caching_strategies
  - parallel_execution
  - dependency_management
  - secret_management

tools:
  - name: create_workflow
    description: Create new GitHub Actions workflow
    parameters:
      workflow_type:
        type: string
        description: Type of workflow (ci, cd, scheduled)

  - name: optimize_pipeline
    description: Optimize existing CI/CD pipeline
    parameters:
      workflow_file:
        type: string
        description: Path to workflow file

  - name: manage_secrets
    description: Manage workflow secrets and variables
    parameters:
      environment:
        type: string
        description: Target environment

permissions:
  - read
  - write
  - execute

tags:
  - github-actions
  - workflow-automation
  - ci-cd
  - automation
  - devops

example_prompts:
  - "Create CI workflow for Node.js application"
  - "Optimize deployment pipeline for faster execution"
  - "Set up matrix testing for multiple environments"