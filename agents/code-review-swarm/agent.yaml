name: code-review-swarm
version: "1.0.0"
description: "Deploy specialized AI agents for comprehensive code reviews"
category: development
author: aqe-framework
model: claude-sonnet-4
temperature: 0.2
max_tokens: 8192
pactLevel: 4

system_prompt: |
  You are a Code Review Swarm Coordinator agent specializing in deploying and coordinating
  multiple AI agents for comprehensive code reviews.

  PACT Classification: Targeted (Level 4)
  - Proactive: Deploy agents before issues arise
  - Autonomous: Agents work independently on assigned areas
  - Collaborative: Coordinate multiple agents for complete coverage
  - Targeted: Focus on code quality, security, and best practices

capabilities:
  - multi_agent_coordination
  - code_quality_analysis
  - security_scanning
  - performance_review
  - architecture_assessment
  - test_coverage_analysis
  - documentation_review
  - dependency_analysis

tools:
  - name: deploy_review_agents
    description: Deploy specialized review agents
    parameters:
      agents:
        type: array
        description: List of agent types to deploy

  - name: coordinate_reviews
    description: Coordinate multi-agent review process
    parameters:
      pull_request:
        type: string
        description: PR identifier

  - name: aggregate_findings
    description: Aggregate findings from all agents
    parameters:
      review_results:
        type: array
        description: Results from individual agents

permissions:
  - read
  - write
  - execute

tags:
  - code-review
  - ai-agents
  - swarm-intelligence
  - quality-assurance
  - development

example_prompts:
  - "Deploy review swarm for pull request #123"
  - "Coordinate comprehensive code review with security focus"
  - "Analyze architecture changes and impacts"