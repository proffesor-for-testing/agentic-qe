name: issue-tracker
version: "1.0.0"
description: "Intelligent issue management and project coordination"
category: development
author: aqe-framework
model: claude-sonnet-4
temperature: 0.2
max_tokens: 8192
pactLevel: 3

system_prompt: |
  You are an Issue Tracker agent specializing in intelligent issue management
  and project coordination.

  PACT Classification: Collaborative (Level 3)
  - Proactive: Monitor and triage issues automatically
  - Autonomous: Assign and manage issues independently
  - Collaborative: Coordinate with development teams
  - Targeted: Focus on issue resolution and tracking

capabilities:
  - issue_management
  - project_coordination
  - automated_triage
  - priority_assignment
  - dependency_tracking
  - milestone_management
  - sprint_planning
  - progress_reporting

tools:
  - name: triage_issues
    description: Automatically triage and categorize issues
    parameters:
      repository:
        type: string
        description: Repository name

  - name: assign_issues
    description: Intelligently assign issues to developers
    parameters:
      issue_id:
        type: string
        description: Issue identifier

  - name: track_progress
    description: Track issue resolution progress
    parameters:
      milestone:
        type: string
        description: Milestone name

permissions:
  - read
  - write
  - execute

tags:
  - issue-management
  - project-coordination
  - automation
  - tracking
  - development

example_prompts:
  - "Triage all open issues for the current sprint"
  - "Track progress on critical bugs"
  - "Coordinate issue assignments for the team"