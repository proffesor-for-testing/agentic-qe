skill: risk-based-testing
version: 1.0.0
description: >
  Evaluation suite for risk-based testing strategy.
  Tests risk scoring, test prioritization, and coverage optimization.

models_to_test:
  - claude-3.5-sonnet
  - claude-3-haiku

mcp_integration:
  enabled: true
  namespace: skill-validation
  query_patterns: true
  track_outcomes: true
  store_patterns: true
  target_agents:
    - qe-learning-coordinator

learning:
  store_success_patterns: true
  pattern_ttl_days: 90

result_format:
  json_output: true
  include_timing: true
  include_token_usage: true

setup:
  required_tools:
    - jq

test_cases:

  - id: tc001_risk_scoring
    description: "Score and prioritize risks"
    category: risk_assessment
    priority: critical

    input:
      components:
        - { name: "payment_processor", criticality: "critical", change_frequency: "low" }
        - { name: "notification_service", criticality: "low", change_frequency: "high" }

    expected_output:
      must_contain:
        - "risk"
        - "score"
        - "priority"

    validation:
      schema_check: true
      keyword_match_threshold: 0.8

  - id: tc002_test_prioritization
    description: "Prioritize tests based on risk"
    category: prioritization
    priority: high

    input:
      available_tests: 500
      time_budget_hours: 2
      risk_scores: { "critical": 10, "high": 5, "medium": 2 }

    expected_output:
      must_contain:
        - "prioritize"
        - "test"
        - "critical"

    validation:
      schema_check: true

  - id: tc003_coverage_optimization
    description: "Optimize test coverage for risk mitigation"
    category: coverage
    priority: high

    input:
      high_risk_areas: ["authentication", "payment", "data_export"]
      current_coverage_percent: 65

    expected_output:
      must_contain:
        - "coverage"
        - "optimize"

    validation:
      schema_check: true

  - id: tc004_regression_risk
    description: "Identify regression risk from changes"
    category: regression
    priority: medium

    input:
      changed_files:
        - "auth/login.js"
        - "auth/session.js"
      dependent_modules: ["dashboard", "profile", "settings"]

    expected_output:
      must_contain:
        - "regression"
        - "risk"

    validation:
      schema_check: true

  - id: tc005_risk_mitigation_strategy
    description: "Generate risk mitigation testing strategy"
    category: strategy
    priority: medium

    input:
      identified_risks:
        - "SQL injection in search"
        - "XSS in user input"
        - "CSRF on form submission"

    expected_output:
      must_contain:
        - "strategy"
        - "mitigation"

    validation:
      schema_check: true
      allow_partial: true

success_criteria:
  pass_rate: 0.9
  critical_pass_rate: 1.0
  avg_reasoning_quality: 0.75
  max_execution_time_ms: 300000

metadata:
  author: "qe-risk-assessor"
  created: "2026-02-02"
  coverage_target: >
    Risk-based testing with 5 test cases covering risk scoring,
    test prioritization, coverage optimization, regression risk, and mitigation strategies.
