version: "3.0.0"

project:
  name: "agentic-qe"
  root: "/home/user/agentic-qe"
  type: "library"

learning:
  enabled: true
  embeddingModel: "transformer"
  hnswConfig:
    M: 32
    efConstruction: 400
    efSearch: 200
  qualityThreshold: 0.7
  promotionThreshold: 3
  pretrainedPatterns: true

routing:
  mode: "ml"
  confidenceThreshold: 0.7
  feedbackEnabled: true

workers:
  enabled:
    - "pattern-consolidator"
    - "routing-accuracy-monitor"
    - "coverage-gap-scanner"
    - "flaky-test-detector"
  intervals:
    pattern-consolidator: 1800000
    coverage-gap-scanner: 3600000
    flaky-test-detector: 7200000
    routing-accuracy-monitor: 900000
  maxConcurrent: 6
  daemonAutoStart: true

hooks:
  claudeCode: true
  preCommit: true
  ciIntegration: true

skills:
  install: true
  installV2: true
  installV3: true
  overwrite: false

domains:
  enabled:
    - "test-generation"
    - "test-execution"
    - "coverage-analysis"
    - "quality-assessment"
    - "defect-intelligence"
    - "requirements-validation"
    - "code-intelligence"
    - "security-compliance"
    - "contract-testing"
    - "visual-accessibility"
    - "chaos-resilience"
    - "learning-optimization"
  disabled:

agents:
  maxConcurrent: 15
  defaultTimeout: 60000
