# Agentic QE v3 Configuration
# Generated by aqe init
# 2026-02-01

version: "3.0.0"

project:
  name: "agentic-qe-new"
  root: "/workspaces/agentic-qe-new"
  type: "monorepo"

learning:
  enabled: true
  embeddingModel: "transformer"
  hnswConfig:
    M: 32
    efConstruction: 400
    efSearch: 200
  qualityThreshold: 0.7
  promotionThreshold: 3
  pretrainedPatterns: true

routing:
  mode: "ml"
  confidenceThreshold: 0.75
  feedbackEnabled: true

workers:
  enabled:
    - "pattern-consolidator"
    - "routing-accuracy-monitor"
    - "coverage-gap-scanner"
    - "flaky-test-detector"
  intervals:
    pattern-consolidator: 1800000
    coverage-gap-scanner: 3600000
    flaky-test-detector: 7200000
    routing-accuracy-monitor: 900000
  maxConcurrent: 6
  daemonAutoStart: true

hooks:
  claudeCode: true
  preCommit: true
  ciIntegration: false

skills:
  install: true
  installV2: true
  installV3: true
  installPlatform: true
  overwrite: false

autoTuning:
  enabled: true
  parameters:
    - "hnsw.efSearch"
    - "routing.confidenceThreshold"
    - "pattern.promotionThreshold"
    - "testGen.complexityLimit"
    - "complexity.analysisDepth"
  evaluationPeriodMs: 5000

# All 12 DDD domains enabled
domains:
  enabled:
    - "test-generation"
    - "test-execution"
    - "coverage-analysis"
    - "quality-assessment"
    - "defect-intelligence"
    - "requirements-validation"
    - "code-intelligence"
    - "security-compliance"
    - "contract-testing"
    - "visual-accessibility"
    - "chaos-resilience"
    - "learning-optimization"
  disabled:

agents:
  maxConcurrent: 15
  defaultTimeout: 60000
